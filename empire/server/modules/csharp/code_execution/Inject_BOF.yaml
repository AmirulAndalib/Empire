name: inject_bof
authors:
- name: Anthony Rose
  handle: Cx01N
  link: https://twitter.com/Cx01N_
description: |
  A tool to run object files, mainly beacon object files (BOF), in .Net using a modified version of RunOF
software: ''
tactics: []
techniques: []
background: false
output_extension: null
needs_admin: false
opsec_safe: true
language: csharp
min_language_version: ''
comments:
  - https://github.com/BC-SECURITY/RunOF
options:
  - name: File
    description: Beacon object file to load and execute.
    required: false
    type: file
  - name: EntryPoint
    description: Name of the function exported to execute in the beacon object file.
    required: false
    value: ''
  - name: ArgumentList
    description: List of arguments that will be passed to the beacon, available through BeaconParse API.
    required: false
    value: ''
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
csharp:
  UnsafeCompile: true
  CompatibleDotNetVersions:
  - net40
  Code: |
    using System;
    using System.IO;
    using System.Linq;
    using RunOF;
    
    public static class Program
    {
        public static void Main(string[] args)
        {
            using (StringWriter stringWriter = new StringWriter())
            {
                TextWriter originalOutput = Console.Out;
                TextWriter originalError = Console.Error;
                Console.SetOut(stringWriter);
                Console.SetError(stringWriter);
            
                try
                {
                    RunOF.Program.Main(args);
                }
                catch (Exception ex)
                {
                    stringWriter.WriteLine($"Error: {ex.Message}");
                }
                finally
                {
                    Console.SetOut(originalOutput);
                    Console.SetError(originalError);
                }
                Console.WriteLine(stringWriter.ToString());
            }
        }
    }
  ReferenceSourceLibraries:
  - Name: RunOF
    Description: A tool to run object files, mainly beacon object files (BOF), in
      .Net.
    Location: RunOF\RunOF64\
    Language: CSharp
    CompatibleDotNetVersions:
    - net40
    ReferenceAssemblies:
    - Name: System.dll
      Location: net40\System.dll
      DotNetVersion: net40
    - Name: System.Core.dll
      Location: net40\System.Core.dll
      DotNetVersion: net40
    - Name: mscorlib.dll
      Location: net40\mscorlib.dll
      DotNetVersion: net40
    EmbeddedResources:
    - Name: RunOF.beacon_funcs.x64.o
      Location: RunOF.beacon_funcs.x64.o
  ReferenceAssemblies: []
  EmbeddedResources: []
advanced:
  custom_generate: true
