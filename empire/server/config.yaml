suppress_self_cert_warning: true
api:
  ip: 0.0.0.0
  port: 1337
  secure: false
  cert_path: empire/server/data/
database:
  use: mysql
  mysql:
    url: localhost:3306
    username: empire_user
    password: empire_password
    database_name: empire
  sqlite:
    location: empire/server/data/empire.db
  defaults:
    # staging key will first look at OS environment variables, then here.
    # If empty, will be prompted (like Empire <3.7).
    staging_key: RANDOM
    username: empireadmin
    password: password123
    obfuscation:
      - language: powershell
        enabled: false
        command: "Token\\All\\1"
        module: "invoke-obfuscation"
        preobfuscatable: true
      - language: csharp
        enabled: false
        command: ""
        module: "confuser"
        preobfuscatable: false
      - language: python
        enabled: false
        command: ""
        module: "python-obfuscator"
        preobfuscatable: false
    keyword_obfuscation:
      - Invoke-Empire
      - Invoke-Mimikatz
    ip_allow_list: []
    ip_deny_list: []
empire_compiler:
  enabled: true
  version: v0.2
  repo: https://github.com/BC-SECURITY/Empire-Compiler.git
  directory: empire/server/Empire-Compiler
  auto_update: true
starkiller:
  enabled: true
  repo: git@github.com:BC-SECURITY/Starkiller-Sponsors.git
  directory: empire/server/api/v2/starkiller
  # Can be a branch, tag, or commit hash
  ref: sponsors-main
  auto_update: true
submodules:
  auto_update: true
plugin_marketplace:
  directory: empire/server/plugins/marketplace/
  registries:
    - name: BC-SECURITY
      git_url: git@github.com:BC-SECURITY/Empire-Plugin-Registry-Sponsors.git
      ref: main
      file: registry.yaml
directories:
  downloads: empire/server/downloads/
  obfuscated_module_source: empire/server/data/obfuscated_module_source/
logging:
  level: INFO
  directory: empire/server/downloads/logs/
  simple_console: true
debug:
  last_task:
    enabled: false
    file: empire/server/data/last_task.txt
