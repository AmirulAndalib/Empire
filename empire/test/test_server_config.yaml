suppress_self_cert_warning: true
api:
  port: 1337
  cert_path: empire/server/data/
database:
  use: mysql
  mysql:
    url: localhost:3306
    username: empire_user
    password: empire_password
    database_name: test_empire
  sqlite:
    location: empire/test/test_empire.db
  defaults:
    # staging key will first look at OS environment variables, then here.
    # If empty, will be prompted (like Empire <3.7).
    staging_key: RANDOM
    username: empireadmin
    password: password123
    obfuscation:
      - language: powershell
        enabled: false
        command: "Token\\All\\1"
        module: "invoke-obfuscation"
        preobfuscatable: true
      - language: csharp
        enabled: false
        command: ""
        module: "confuser"
        preobfuscatable: false
      - language: python
        enabled: false
        command: ""
        module: "python-obfuscator"
        preobfuscatable: false
    keyword_obfuscation:
      - Invoke-Empire
      - Invoke-Mimikatz
    # an IP white list to ONLY accept clients from
    #   format is "192.168.1.1,192.168.1.10-192.168.1.100,10.0.0.0/8"
    ip-whitelist: ""
    # an IP black list to reject accept clients from
    #   format is "192.168.1.1,192.168.1.10-192.168.1.100,10.0.0.0/8"
    ip-blacklist: ""
plugin_registries:
  - name: BC-SECURITY
    location: empire/test/test_registry_1.yaml
  - name: BC-SECURITY-TEST
    location: empire/test/test_registry_2.yaml
empire_compiler:
  enabled: true
  version: v0.2
  repo: https://github.com/BC-SECURITY/Empire-Compiler.git
  directory: empire/server/Empire-Compiler
  auto_update: true
starkiller:
  enabled: true
  repo: https://github.com/BC-SECURITY/Starkiller.git
  directory: empire/server/api/v2/starkiller
  # Can be a branch, tag, or commit hash
  ref: v2.8.2
  auto_update: true
submodules:
  auto_update: true
directories:
  downloads: empire/test/downloads/
  module_source: empire/server/data/module_source/
  obfuscated_module_source: empire/test/data/obfuscated_module_source/
keyword_obfuscation:
  # List of keywords to obfuscate
  - Invoke-Empire
  - Invoke-Mimikatz
logging:
  level: INFO
  directory: empire/test/downloads/logs/
  simple_console: true
debug:
  last_task:
    enabled: true
    file: empire/test/downloads/logs/last_task.txt
